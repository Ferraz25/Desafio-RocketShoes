<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="assets/logo.svg" alt="Logo" />

        <ul>
          <li>HOMEM</li>
          <li>MULHER</li>
          <li>CRIANÇA</li>
          <li>CUSTOMIZAR</li>
        </ul>

        <button>
          <img src="assets/icon-search.svg" alt="Pesquisa" />
          Pesquisar
        </button>

        <img
          class="icon-bag"
          src="assets/icon-bag.svg"
          alt="Carrinho de Compras"
        />
      </nav>
    </header>

    <div class="container">
      <aside>
        <div class="content">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado e
            musculoso
          </p>
          <h5>R$ 1.000,00</h5>

          <button>Comprar</button>
        </div>
      </aside>

      <main>
        <div class="showCase">
          <img src="assets/tenis-1-ampliado.png" alt="" />
        </div>

        <div class="gallery">
          <img src="assets/tenis-1-galeria.png" alt="" />
          <img src="assets/tenis-2-galeria.png" alt="" />
          <img src="assets/tenis-3-galeria.png" alt="" />
        </div>
      </main>
    </div>

    <footer>
      <nav>
        <iframe
          width="250"
          height="120"
          src="https://www.youtube.com/embed/S5Qvi23VqaQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <ul>
          <li>FACEBOOK</li>
          <li>INSTAGRAM</li>
          <li>YOUTUBE</li>
          <li>TWITTER</li>
        </ul>

        <button>
          EXPLORE MAIS
          <img src="assets/icon-arrow.svg" alt="" />
        </button>
      </nav>
    </footer>
  </body>
</html>
